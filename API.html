<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ColoJoe Match Info</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .highlight {
      background-color: #dff0d8; /* light green */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Match Stats for ColoJoe</h1>
  <table id="matchTable">
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Player Slot</th>
        <th>Hero ID</th>
        <th>Kills</th>
        <th>Deaths</th>
        <th>Assists</th>
        <th>Gold</th>
      </tr>
    </thead>
    <tbody>
      <!-- ColoJoe's data will appear here -->
    </tbody>
  </table>

  <script>
    const apiUrl = "https://api.opendota.com/api/matches/271145478?api_key=8d34e6e0-182c-4946-a206-08a59c6f1088";

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector("#matchTable tbody");

        const coloJoe = data.players.find(player => player.personaname === "ColoJoe");

        if (coloJoe) {
          const row = document.createElement("tr");
          row.classList.add("highlight");

          row.innerHTML = `
            <td>${coloJoe.personaname}</td>
            <td>${coloJoe.player_slot}</td>
            <td>${coloJoe.hero_id}</td>
            <td>${coloJoe.kills}</td>
            <td>${coloJoe.deaths}</td>
            <td>${coloJoe.assists}</td>
            <td>${coloJoe.total_gold}</td>
          `;

          tableBody.appendChild(row);
        } else {
          const row = document.createElement("tr");
          row.innerHTML = `<td colspan="7">ColoJoe not found in this match.</td>`;
          tableBody.appendChild(row);
        }
      })
      .catch(error => {
        console.error("Error fetching match data:", error);
      });
  </script>
</body>
</html>
